<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Interface</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <label for="option">OPTION</label>
            <select id="option">
                <option>SELECT YOUR OPTION</option>
            </select>
            <label for="balance">Current Balance</label>
            <input type="text" id="balance" value="38850" readonly>
            <label for="name">NAME</label>
            <input type="text" id="name">
            <label for="particulars">PARTICULARS</label>
            <input type="text" id="particulars">
            <label for="credit">CREDIT</label>
            <input type="number" id="credit" value="0">
            <label for="debit">DEBIT</label>
            <input type="number" id="debit" value="0">
            <label for="bill">BILL NO.</label>
            <input type="text" id="bill">
            <label for="mobile">MOBILE NO.</label>
            <input type="text" id="mobile">
            <div class="buttons">
                <button id="save">SAVE</button>
                <button id="home">HOME</button>
            </div>
        </div>
        <div class="denominations-section">
            <div class="denominations">
                <div class="denomination">
                    <input type="text" value="1000" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="1000">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="500" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="500">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="100" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="100">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="50" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="50">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="20" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="20">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="10" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="10">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="5" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="5">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="2" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="2">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <div class="denomination">
                    <input type="text" value="1" readonly>
                    <span>x</span>
                    <input type="number" class="count" data-value="1">
                    <span>=</span>
                    <input type="text" class="total" readonly>
                </div>
                <!-- Add more denominations as needed -->
            </div>
            <div class="total-section">
                <label for="grand-total">TOTAL</label>
                <input type="text" id="grand-total" readonly>
            </div>
            <button id="clear">CLEAR</button>
        </div>
    </div>
    <script src="table.js"></script>
</body>
</html>
